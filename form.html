<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inserimento form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <div class="col-lg-4 col-12">
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user">Compilare il form</i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="id" placeholder="Id">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="descrizione" placeholder="descrizione">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="materiale" placeholder="materiale">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="tipologia" placeholder="Tipologia">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="genere" placeholder="Genere">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="colore" placeholder="Colore">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="marca" placeholder="Marca">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="prezzo" placeholder="Prezzo">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Modifica</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
